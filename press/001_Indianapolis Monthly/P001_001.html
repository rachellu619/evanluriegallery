    <!--- contact us --->

    <div id="contactContainer">
      <h3>&bull; Inquiry &bull;</h3>
      <form action="#" method="post" id="contact_form">
        <div class="name">
          <label for="name"></label>
          <input type="text" placeholder="My name is" name="name" id="name_input" required>
        </div>
        <div class="email">
          <label for="email"></label>
          <input type="email" placeholder="My e-mail is" name="email" id="email_input" required>
        </div>
        <div class="telephone">
          <label for="name"></label>
          <input type="text" placeholder="My number is" name="telephone" id="telephone_input" required>
        </div>
        <div class="subject">
          <label for="subject"></label>
          <select placeholder="Subject line" name="subject" id="subject_input" required>
            <option disabled hidden selected>Newsletter Options</option>
            <option>I would like to sign up for newsletter</option>
            <option>I would like not to sign up for newsletter</option>
          </select>
        </div>
        <div class="message">
          <label for="message"></label>
          <textarea name="message" placeholder="I'm interested in..." id="message_input" cols="30" rows="5" required></textarea>
        </div>
          <div class="submit">
            <input type="submit" value="Send Message" id="form_button" />
          </div>
      </form>
    </div>
